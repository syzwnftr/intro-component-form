<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="heroText">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p>
      </div>

      <div class="trial">
        <div class="free-trial">
          <p><span> Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>

        <div class="trial-form">
          <form action="">
            <input type="text" id="firstname" name="firstname" placeholder="First Name">
            <input type="text" id="lastname" name="lastname" placeholder="Last Name">
            <input type="email" id="emailaddress" name="emailaddress" placeholder="Email Address">
            <input type="password" id="pWord" name="pWord" placeholder="Password">
            <button class="btn">Claim your free trial </button>
            <p>By clicking the button, you are agreeing to our <a href="">
              Terms and Services</a></p>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
